<li [ngClass]="{'completed': todo.completado, 'editing': editando}">
    <div class=" view">
        <input class="toggle" type="checkbox" [formControl]="checkFill" [checked]="todo.completado">
        <label (dblclick)="editar()">{{ todo.texto }}</label>
        <button class="destroy"></button>
    </div>
    <input class="edit" [formControl]="txtInput" (blur)="terminarEdicion()" #txtinputFisico>
</li>
