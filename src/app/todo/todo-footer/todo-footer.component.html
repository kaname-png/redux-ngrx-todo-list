<footer class="footer">
    <span class="todo-count"><strong>0</strong> tareas restante</span>
    <ul class="filters">
        <li (click)="cambiarFiltro(filtro)" *ngFor="let filtro of filtrosValidos">
            <a [ngClass]="{'selected': filtro === filtroActual}">{{ filtro }}</a>
        </li>
    </ul>
    <button class="clear-completed">Limpiar completados</button>
</footer>
